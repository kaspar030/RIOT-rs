[package]
name = "riot-rs-storage"
version = "0.1.0"

authors = ["Kaspar Schleiser <kaspar@schleiser.de>"]
edition = "2021"
description = "RIOT-rs storage API"
license.workspace = true

[lints]
workspace = true

[dependencies]
cfg-if = { workspace = true }
embassy-embedded-hal = { workspace = true }
embassy-sync = { workspace = true }
once_cell = { workspace = true }
riot-rs-debug = { workspace = true }

arrayvec = { version = "0.7.4", default-features = false }
embedded-storage-async = { workspace = true }
postcard = { version = "1.0.8", features = ["postcard-derive"] }
sequential-storage = { version = "3.0.1", features = ["arrayvec"] }
serde = { workspace = true, default-features = false }

[target.'cfg(context = "esp")'.dependencies]
riot-rs-esp = { workspace = true }

[target.'cfg(context = "nrf")'.dependencies]
riot-rs-nrf = { workspace = true }

[target.'cfg(context = "rp")'.dependencies]
riot-rs-rp = { workspace = true }
embassy-time = { workspace = true }

[target.'cfg(context = "stm32")'.dependencies]
riot-rs-stm32 = { workspace = true }
