---

# Defines the different support statuses.
support_keys:
  - name: supported
    icon: ✅
    description: supported
  - name: supported_with_caveats
    icon: ☑️
    description: supported with some caveats
  - name: not_currently_supported
    icon: ❌
    description: available in hardware, but not currently supported by RIOT-rs
  - name: not_available
    icon: '–'
    description: not available on this piece of hardware

# Defines existing pieces of functionality, hardware or software.
functionalities:
  - name: gpio
    title: GPIO
    description:
  - name: debug_output
    title: Debug Output
    description:
  - name: i2c_controller
    title: I2C Controller Mode
    description: I2C in controller mode
  - name: spi_main
    title: SPI Main Mode
    description: SPI in main mode
  - name: logging
    title: Logging
    description:
  - name: user_usb
    title: User USB
    description:
  - name: wifi
    title: Wi-Fi
    description:
  - name: ethernet_over_usb
    title: Ethernet over USB
    description:
  - name: hwrng
    title: Hardware Random Number Generator
    description:
  - name: storage
    title: Persistent Storage
    description:

# Encodes support status for each chip.
chips:
  nrf52xxx:
    name: nRF52xxx
    support:
      gpio: supported
      debug_output: supported
      hwrng: supported
      i2c_controller: supported
      spi_main: supported
      logging: supported
      storage: supported
      wifi: not_available

  nrf53xx:
    name: nRF53xx
    support:
      gpio: supported
      debug_output: supported
      hwrng: supported
      i2c_controller: supported
      spi_main: supported
      logging: supported
      storage: supported
      wifi: not_available

  rp2040:
    name: RP2040
    support:
      gpio: supported
      debug_output: supported
      hwrng: supported
      i2c_controller: supported
      spi_main: supported
      logging: supported
      storage: supported
      wifi: not_available

  esp32-c6:
    name: ESP32-C6
    support:
      gpio: supported
      debug_output: supported
      hwrng: not_currently_supported
      i2c_controller: supported
      spi_main: supported
      logging: supported
      storage: not_currently_supported
      wifi: not_available

  stm32f401retx:
    name: STM32F401RETX
    support:
      gpio: supported
      debug_output: supported
      hwrng: not_available
      i2c_controller: not_currently_supported
      spi_main: not_currently_supported
      logging: supported
      storage: not_currently_supported
      wifi: not_available

  stm32h755zitx:
    name: STM32F755ZITX
    support:
      gpio: supported
      debug_output: supported
      hwrng: supported
      i2c_controller: supported
      spi_main: supported
      logging: supported
      storage: not_currently_supported
      wifi: not_available

  stm32wb55rgvx:
    name: STM32W55RGVX
    support:
      gpio: supported
      debug_output: supported
      hwrng: supported
      i2c_controller: supported
      spi_main: supported
      logging: supported
      storage: not_currently_supported
      wifi: not_available

# Encodes support status for each board.
# Boards inherit support statuses of their chip, but can also override them.
boards:
  nrf52840-dk:
    name: nRF52840-DK
    chip: nrf52xxx
    support:
      user_usb: supported
      ethernet_over_usb: supported

  nrf5340-dk:
    name: nRF5340-DK
    chip: nrf53xx
    support:
      user_usb: supported
      ethernet_over_usb: supported

  rp-pico:
    name: Raspberry Pi Pico
    chip: rp2040
    support:
      user_usb: supported
      ethernet_over_usb: supported

  rp-pico-w:
    name: Raspberry Pi Pico W
    chip: rp2040
    support:
      user_usb: supported
      wifi: supported
      ethernet_over_usb: supported

  esp32-c6-devkitc-1:
    name: ESP32-C6-DevKitC-1
    chip: esp32-c6
    support:
      user_usb: not_currently_supported
      wifi:
        status: supported_with_caveats
        comments:
          - not currently compatible with threading
      ethernet_over_usb: not_currently_supported

  st-nucleo-f401re:
    name: ST NUCLEO-F401RE
    chip: stm32f401retx
    support:
      user_usb: not_available
      wifi: not_available
      ethernet_over_usb: not_available

  st-nucleo-h755zi-q:
    name: ST NUCLEO-H755ZI-Q
    chip: stm32h755zitx
    support:
      user_usb: supported
      wifi: not_available
      ethernet_over_usb: not_currently_supported

  st-nucleo-wb55:
    name: ST NUCLEO-WB55RG
    chip: stm32wb55rgvx
    support:
      user_usb: supported
      wifi: not_available
      ethernet_over_usb: supported
